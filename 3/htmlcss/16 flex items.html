<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex Items</title>
</head>

<body>
	<div class="flex">
		<div style="order: 1;">1</div>
		<div style="order: 6;">2</div>
		<div style="order: 3;">3</div>
		<div style="order: 4;">4</div>
		<div style="order: 5;">5</div>
		<div style="order: 2;">6</div>
	</div>

	<div class="flex2">
		<div style="flex-grow: 1">1</div>
		<div style="flex-grow: 1">2</div>
		<div style="flex-grow: 3">3</div>
	</div>

	<div class="flex3">
		<div>1</div>
		<div>2</div>
		<div style="flex-shrink: 0">3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div style="flex-basis: 80px;">99</div>
		<div>10</div>
	</div>

	<style>
		.flex {
			background-color: pink;
			height: 200px;
			display: flex;
			/* justify-content: flex-end;
			align-items: flex-end; */
		}

		div div {
			padding: 10px;
			margin: 10px;
			background-color: skyblue;
			font-size: 33px;
		}

		.flex2 {
			background-color: rgb(0, 141, 9);
			display: flex;
		}

		.flex3 {
			display: flex;
			background-color: burlywood;
		}

		.flex3 div {
			width: 200px;
		}
	</style>

	<hr>

	<div class="flex-container">
		<div>1</div>
		<div>2</div>
		<div style="align-self: center">3</div>
		<div>4</div>
		<div style="align-self: flex-start">5</div>
		<div style="align-self: flex-end">6</div>
	</div>
	<style>
		.flex-container {
			display: flex;
			height: 200px;
			background-color: skyblue;
		}

		.flex-container>div {
			background-color: DodgerBlue;
			color: white;
			width: 100px;
			margin: 10px;
			text-align: center;
			line-height: 75px;
			font-size: 30px;
		}
	</style>


</body>
</html>
