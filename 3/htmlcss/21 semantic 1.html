<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic UI</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/button.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>

<body>
	<button class="ui button">Hello</button>
	<button class="ui blue button">Hello</button>
	<button class="ui red button">Hello</button>
	<button class="ui green loading basic button">Hello</button>
	<button class="ui teal button">Hello</button>
	<button class="ui yellow button">Hello</button>

	<div style="background-color: black;padding: 5px;">
		<button class="ui inverted button">Hello</button>
		<button class="ui inverted green button">Hello</button>
		<button class="ui inverted red button">Hello</button>
	</div>
	<br>
	<div class="ui buttons">
		<button class="ui blue button">Save</button>
		<div class="or"></div>
		<button class="ui teal button">Cancel</button>
		<div class="or"></div>
		<button class="ui red button">Delete</button>
	</div>

	<button class="ui active button">
		<i class="user icon"></i>
		Follow
	</button>
	<br>
	<button class="ui fluid blue massive button">Haysky</button>

	<br>

	<div class="ui vertical buttons">
		<button class="ui button">Feed</button>
		<button class="ui button">Messages</button>
		<button class="ui button">Events</button>
		<button class="ui button">Photos</button>
	</div>

	<br>
	<br>
	<button class="ui button">
		<i class="play icon"></i>
		Play
	</button>

	<h2>Icons</h2>
	<button class="ui blue big button" onclick="window.print()">
		<i class="print icon"></i> Print
	</button>

</body>
</html>
