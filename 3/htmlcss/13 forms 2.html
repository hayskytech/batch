	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Forms Advanced</title>

<body>
	<h2>Google search form</h2>
	<form action="https://www.google.com/search" target="_blank">
		Search <input type="text" name="q">
		<input type="submit">
	</form>

	<h3>New form</h3>
	<form>
		First Name <input type="text" name="fname">
		<br><br>
		Branch:
		<input type="radio" name="branch" value="EEE"> EEE
		<input type="radio" name="branch" value="CSE"> CSE
		<input type="radio" name="branch" value="ECE"> ECE
		<input type="radio" name="branch" value="MECH"> MECH
		<br><br>
		Marks: <input type="number" name="marks" step="0.01" min="-20" max="100">
		<br><br>
		Range: <input type="range" name="range" step="5" min="0" max="20">
		<br><br>


		Address <textarea name="addres" cols="30" rows="5"></textarea>
		<br><br>
		<input type="submit" value="Regsiter">
		<button type="submit">Login 2</button>
		<button>Login 3</button>

		<input type="button" value="Register 1">
		<button type="button">Login 1</button>
	</form>
