<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data types</title>
</head>

<body>
	<script>


		x = 6
		console.log(x);
		ans = `Hello "world" 'apple' `;
		console.log(ans);
		var x = 5;
		var y = 7;
		document.write(x > y);

		cars = ["volvo", "apple", "bat"];
		console.log(cars[0]);
		console.log(cars[1]);
		console.log(cars[2]);

		details = [
			"ramesh",
			"30",
			["111111", "222222"]
		];
		console.log(details[2][0]);

		person = {
			"fname" : "suresh" , 
			"lname" : "kumar" ,
			"age"   : 30,
			"phone"	: "8498000172"
		}

		console.log( person.fname );
		console.log( person.lname );
		console.log( person.age );

		students = [
			{"name":"ramesh" , "age":20} ,
			{"name":"suresh" , "age":25} ,
			{"name":"mahesh" , "age":21} ,
			{"name":"naesh" , "age":22} ,
		]

		console.log(students[0].name);
		console.log(students[0].age);
		console.log(students[1].name);
		console.log(students[1].age);
		console.log(students);

		

	</script>



</body>
</html>
