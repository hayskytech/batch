<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>


	<script>
		x = prompt("Enter a num:")
		y = prompt("Enter another num:")

		x = parseInt(x)
		y = parseInt(y)
		total = x + y

		// document.write("Sum of two numbers: " + total + " Thank you...")

		document.write(`<b>Sum of ${x} and ${y} is ${total}. Thank you...</b>`)

	</script>


</body>
</html>
