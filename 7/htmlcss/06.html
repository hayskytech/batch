<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text styles</title>
</head>

<body>
  <h2>Haysky Technologies</h2>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique voluptates facere ea impedit facilis beatae
    magni itaque, modi iste pariatur, et ratione quas, repellat obcaecati autem asperiores reiciendis perferendis
    assumenda.</p>

  <style>
    body {
      background-color: skyblue;
    }

    h2 {
      font-size: 33px;
      font-style: italic;
      font-variant: small-caps;
      /* text-transform: uppercase; */
      text-decoration: underline;
      color: darkblue;
      background-color: #ffb5ab;
      text-align: right;
      letter-spacing: 5px;
    }

    p {
      text-transform: capitalize;
      text-indent: 50px;
      line-height: 18px;
      word-spacing: 5px;
      font-family: Arial;
      font-weight: bold;
    }
  </style>

  <h2>మానవకుటంబమునందలి </h2>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=NTR&display=swap');

    h2 {
      font-family: 'NTR';
    }
  </style>
</body>

</html>
