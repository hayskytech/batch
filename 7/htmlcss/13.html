<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <h1>hai</h1>
  <h1>hai</h1>
  <h1>hai</h1>

  <style>
    h1 {
      background-color: skyblue;

    }

  <ul>
    <li>Home</li>

    <li class="apple">Contact</li>
    <li>Services</li>
    <li class="bat">Products</li>

      padding: 0;

      border: 2px solid black;
      width: 150px;
    }

      display: none;
    }

    .bat {
      visibility: hidden;
    }
