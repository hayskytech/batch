<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>

  <label for="browser">Choose your browser from the list:</label>
  <input list="browsers" name="browser" id="browser">

  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>


  <dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
  </dl>


  <h2>Lists</h2>

  <ul>
    <li>apple</li>
    <li>mango</li>
    <li>kashd aslidk</li>
    <li>kashd aslidk</li>
  </ul>

  <ol>
    <li>mercury</li>
    <li>venus</li>
    <li>earth</li>
    <li>mars</li>
  </ol>
  <hr>
  <ol start="5">
    <li>Jupiter</li>
    <li>Jupiter</li>
    <li>Jupiter</li>
  </ol>


  <ol type="1">
    <li>apple
      <ol type="a">
        <li>green apple</li>
        <li>red apple</li>
      </ol>
    </li>

    <li>mango
      <ol type="a">
        <li>kacha mango</li>
        <li>ripe mango</li>
      </ol>
    </li>
  </ol>






</body>

</html>
