    x = 5
    switch (x) {
      case 1:
        console.log("Monday");
        break;
      case 2:
        console.log("Tuesday");
        break;
      case 3:
        console.log("Wednesday");
        break;
      case 4:

      case 5:
        console.log("Friday");
        break;
      case 6:
        console.log("Saturday");
        break;
      case 7:
        console.log("Sunday");
        break;
      default:
        echo("Invalid day");
        break;
    }
  </script>

  <script>

      console.log(x + ') hai');

    }

  <script>
    for (i = 1; i <= 10; i++) {
      if (i == 3) {
        console.log('3 skipped');
        continue
      }
      console.log(`5 x ${i} = ${5 * i}`);
      if (i == 7) {
        console.log('7 stopped');
        break
      }
    }
