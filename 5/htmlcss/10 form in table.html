<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Form in a table</h3>
  <form action="">

    <table border="1">
      <tr>
        <td>First Name</td>
        <td><input type="text" name="fname"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lname"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <textarea name="address" cols="20" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td>About Yourself</td>
        <td>
          <textarea name="about" cols="20" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <select name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Your fav color</td>
        <td><input type="color" name="favcolor"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit"></td>
      </tr>
    </table>

  </form>
</body>
</html>
