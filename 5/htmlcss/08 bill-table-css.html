<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

    <tbody>
      <tr>

    }

    }

    #hotel tfoot {
      background-color: brown;
    }

    #hotel,
    #hotel td,
    #hotel caption {
      border: 1px solid black;
      border-collapse: collapse;
      color: black;
    }

    #hotel td {
      padding: 10px;
    }

    .price {
      text-align: right;
    }

    #hotel h1,

    }

    #hotel h1 {
