<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    Text: <input type="text" name="" id=""><br><br>
    Pens: <input type="number" max="200" min="-20" step="10"><br><br>

    Branch:
    <input type="radio" name="branch" value="Male"> Male
    <input type="radio" name="branch" value="Female"> Female
    <input type="radio" name="branch" value="Others"> Others

    <br><br>
    Volume: <input type="range" name="vol" min="1" max="10" step="1">


    <br><br>
    <button type="button">Login</button>
    <input type="submit" name="" id="" value="Register Now">
    <input type="reset" name="" id="" value="Reset">
  </form>

  <hr>

  <h3>Login Form</h3>
  <form method="post">
    <fieldset>
      <legend>Enter the details and Login</legend>
      <table>
        <tbody>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" placeholder="your email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><input type="text" name="phone"></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" name="tnc"> I accept all T&amp;C
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" name="submit" value="Login">
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </form>
</body>
</html>
