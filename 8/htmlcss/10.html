<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="get" id="regForm" novalidate>

    <fieldset>
      <legend style="font-size: 25px;"><b>Personal Info:</b></legend>
      *Full Name: <input type="text" name="fullname" maxlength="30" minlength="3" value="Sufyan" autofocus>
      <br><br>
      *Email: <input type="email" name="emailid" required value="info@haysky.com">
      <br><br>
      *Password: <input type="password" name="pwd" required placeholder="Enter your password">
      <br><br>
      <input type="submit" name="action" value="Login">
      <input type="reset" name="action" value="Reset">
      <input type="button" value="Click here">

    </fieldset>


  </form>

  <br>

  <fieldset>
    <legend>Education Info</legend>
    Date of Birth: <input type="datetime-local" name="dob">
  </fieldset>

  <br><br>
</body>

</html>
