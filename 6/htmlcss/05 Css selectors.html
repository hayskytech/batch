<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title>
</head>

<body>
  <h1>hello world</h1>
  <h2>Haysky</h2>

  <style>
    /* Using element selector */
    h1 {
      color: red;
    }

    h2 {
      color: rgb(58, 255, 58);
      background-color: darkblue;
    }

    body {
      background-color: antiquewhite;
    }
  </style>

  <hr>

  <h3 id="c1">apple</h3>
  <h3 id="city">bat</h3>
  <h3 id="main">cat</h3>

  <style>
    /* Using id selector */
    #c1 {
      color: red;
    }

    #city {
      background-color: aquamarine;
    }

    #main {
      color: blue;
      background-color: yellow;
    }
  </style>

  <hr>

  <p class="apple">Lorem, ipsum dolor sit amet</p>
  <p class="apple">Lorem, ipsum dolor sit amet</p>
  <p class="apple">Lorem, ipsum dolor sit amet</p>

  <p class="bat">Lorem, ipsum dolor sit amet</p>
  <p class="bat">Lorem, ipsum dolor sit amet</p>
  <p class="bat">Lorem, ipsum dolor sit amet</p>

  <style>
    /* Using class selector */
    .apple {
      color: red;
    }

    .bat {
      color: blue;
    }

    .apple,
    .bat {
      background-color: aquamarine;
    }
  </style>

  <hr>

  <b>hello</b>
  <b>world</b>
  <i>apple</i>
  <i>bat</i>

  <style>
    b,
    i {
      color: red;
    }
  </style>
</body>

</html>
