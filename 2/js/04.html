<script>
age = 2
if(age > 18){
	document.write("Eligible for Voting");
} else {
	document.write("Not Eligible for Voting");
}

document.write('<hr>');

amount = 120

if (amount>200) {
	document.write('Lunch');
} else if (amount>100) {
	document.write('Breakfast');
} else if (amount>50) {
	document.write('Snacks');
} else {
	document.write("Nothing");
}

document.write('<hr>');

x = 5;
switch (x) {
  case 1:
    document.write("Monday");
    break;
  case 2:
    document.write("Tuesday");
    break;
  case 3:
    document.write("Wednesday");
    break;
  case 4:
    document.write("Thursday");
    break;
  case 5:
    document.write("Friday");
    break;
  case 6:
    document.write("Saturday");
    break;
  case 7:
    document.write("Sunday");
    break;
  default:
    document.write("Invalid input");
    break;
}
</script>
