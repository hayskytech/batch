<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<table id="lang_table">
			<tr>
				<th>
					<select name="from" id="from"></select>
				</th>
				<th>
					<select name="language" id="language"></select>
					<button onclick="run(1)">Submit</button>
				</th>
			</tr>
		</table>
	</div>
	<div class="lhs">
		<ol id="topics"></ol>
	</div>
	<div class="rhs">
		<div id="statements">

		</div>
	</div>
	<script>
		var newsurl = "http://qhaysky.com/school/wp-json/eth_api/v1/languages";
		x = new XMLHttpRequest();
		x.onload = function () {
			data = JSON.parse(this.responseText)
			languages = ''
			for (i = 0; i < data.length; i++) {
				title = data[i]
				languages += `<option>${title}</option>`
			}
			document.getElementById('from').innerHTML = languages
			document.getElementById('language').innerHTML = languages
		}
		x.open("GET", newsurl, true);
		x.send();


		newsurl = "http://qhaysky.com/school/wp-json/eth_api/v1/topics?category=Structual%20Phrases";
		x = new XMLHttpRequest();
		x.onload = function () {
			data = JSON.parse(this.responseText)
			topics = ''
			for (i = 0; i < data.length; i++) {
				title = data[i].topic
				id = data[i].id
				topics += `<li onclick="run(${id})">${title}</li>`
			}
			document.getElementById('topics').innerHTML = topics
		}
		x.open("GET", newsurl, true);
		x.send();

		from = 'English'
		language = 'Amharic'
		function run(id) {
			from = document.getElementById('from').value;
			language = document.getElementById('language').value;
			newsurl = `http://qhaysky.com/school/wp-json/eth_api/v1/statements?topic=${id}&from=${from}&language=${language}`;

			console.log(newsurl)

			x = new XMLHttpRequest();
			x.onload = function () {
				data = JSON.parse(this.responseText)
				statements = ''
				for (i = 0; i < data.length; i++) {
					obj = data[i]
					Object.keys(obj).forEach(key => {
						if (obj[key]) {
							statements += `<p>${obj[key]}</p>`
						} else {
							statements += `<p>--</p>`
						}
					});
					statements += `<hr>`
				}
				document.getElementById('statements').innerHTML = statements
			}
			x.open("GET", newsurl, true);
			x.send();
		}
		// run(1)
	</script>

	<style>
		#lang_table select,
		button {
			font-size: 20px;
		}

		#lang_table {
			width: 100%;
		}

		li {
			font-size: 20px;
			margin: 15px;
			background: #ffe4b2;
			padding: 8px;
		}

		li:hover {
			color: blue;
			cursor: pointer;
			background-color: orange;
		}

		ol {
			list-style-position: inside;
			padding: 0;
		}

		.lhs {
			display: inline-block;
			float: left;
			width: 50%;
		}

		.rhs {
			display: inline-block;
			float: right;
			width: 50%;
		}
	</style>
</body>

</html>
