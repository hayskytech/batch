<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    n = window.prompt('enter n:')
    // each table
    for (t = 1; t <= n; t++) {

      // each line
      for (l = 1; l <= 20; l++) {
        document.write(`${t} x ${l} = ${t * l}  <br>`)
      }
      document.write('<hr>')

    }

  </script>
</body>

</html>
