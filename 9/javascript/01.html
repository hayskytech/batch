<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    x = window.prompt('enter x value')
    switch (x) {
      case '1':
        window.alert('monday')
        break;
      case '2':
        window.alert('tuesday')
        break;

      default:
        window.alert('invalid day')
        break;
    }
  </script>
</body>

</html>
