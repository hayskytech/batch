X : <input type="number" id="x"> <br><br>
Y : <input type="number" id="y"> <br><br>
<button id="add">Addition</button>
<h2 id="result"></h2>
<script type="text/javascript">
$('#add').click(function(){

	x = $('#x').val();
	y = $('#y').val();
	z = parseInt(x) + parseInt(y);
	$('#result').html(z);

});	
</script>
