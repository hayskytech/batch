<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1 id="apple">Hello world</h1>
	<button onclick="run1()">OK</button>
	<button onclick="run2()">Change text</button>
	<button onclick="change_color('blue')">Change blue</button>
	<button onclick="change_color('black')">Change black</button>
	<button onclick="change_color('red')">Change red</button>
	<button onclick="change_color('hotpink')">Change pink</button>
	<script>
		x = document.getElementById("apple");
		function run1() {
			alert('hello')
		}
		function run2() {
			x.innerText = "Hai"
		}
		function change_color(c) {
			x.style.color = c
		}
	</script>

</body>

</html>
